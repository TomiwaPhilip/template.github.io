<html>

        <link rel="stylesheet" href="style/w3.css">

        <!--The title goes here-->
        <title>TP Architect</title>
        <style>
             body {

    <!---The Body here-->
    <body>
        <!--The nav bar-->
        <div class="w3-bar w3-mobile w3-white w3-card w3-top w3-animate-opacity">

            <a href="javascript:void(0)" class="w3-hide-medium w3-bar-item w3-hide-large w3-black w3-right w3-button w3-xlarge w3-hover-blue" onclick="Show()"><i class="fa-solid fa-bars"></i></a>

    </body>
    <script>
        function Show() {
            var x = document.getElementById("bar");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else { 
                x.className = x.className.replace(" w3-show", "");
            }
        }
