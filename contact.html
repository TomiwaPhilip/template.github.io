<!DOCTYPE html>
<html>
    <head>
        <!--Section for meta tags-->
        <meta charset="UTF-8">
        <meta name="keywords" content="TP Architect">
        <meta name="description" content="TP Architect Website">
        <meta name="author" content="Tomiwa-Philip">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Stylesheet and libraries here-->
        <link rel="stylesheet" href="style/w3.css">
        <link rel="stylesheet" href="Font awesome/fontawesome/css/all.css">
        <script src="script/w3.js"></script>
        <!--The title goes here-->
        <title>TP Architect</title>
        <style>
            #bar {
                margin-top: 50px;
            }
            .pagecontent {
                margin-top: 60px;
            }
        </style>
    </head>
    <!---The Body here-->
    <body>
        <!--The nav bar-->
        <div class="w3-bar w3-mobile w3-white w3-card w3-top w3-animate-opacity">
            <a href="index.html" class="w3-bar-item w3-button w3-xlarge w3-black w3-hover-blue"><i class="fa-solid fa-home"></i> <strong>TP</strong>  Architect </a>
            <a href="javascript:void(0)" class="w3-hide-medium w3-bar-item w3-hide-large w3-black w3-right w3-button w3-xlarge w3-hover-blue" onclick="Show()"><i class="fa-solid fa-bars"></i></a>
            <a href="contact.html" class="w3-bar-item w3-button w3-right w3-mobile w3-xlarge w3-hover-blue w3-hide-small">Contact</a>
            <a href="about.html" class="w3-bar-item w3-button w3-right w3-mobile w3-xlarge w3-hover-blue w3-hide-small"> About</a>
            <a href="project.html" class="w3-bar-item w3-button w3-right w3-mobile w3-xlarge w3-hover-blue w3-hide-small">Projects</a>
        </div>
        <!--Nav bar for smaller screens-->
        <div class="w3-bar w3-mobile w3-white w3-hide w3-top w3-animate-opacity" id="bar">
            <a href="project.html" class="w3-bar-item w3-button w3-right w3-mobile w3-large w3-hover-blue">Projects</a>
            <a href="about.html" class="w3-bar-item w3-button w3-right w3-mobile w3-large w3-hover-blue"> About</a>
            <a href="contact.html" class="w3-bar-item w3-button w3-right w3-mobile w3-large w3-hover-blue">Contact</a>
        </div>
    <!--Make the page content-->
        <div class="w3 container pagecontent">
            <div class="w3-center w3-animate-bottom">
                <h2>Have any project to give us?</h2>
            </div>
            <p class="w3-margin w3-large w3-opacity">Fill the form below to get in touch with Us</p>
            <hr>
            <div class="w3-container">
                <form action="#">
                    <input type="text" name="name" id="name" placeholder="Name" class="w3-input w3-border w3-animate-right-me" required> <br>
                    <input type="email" name="name" id="name" placeholder="Email" class="w3-input w3-border w3-animate-right-me" required> <br>
                    <input type="text" name="name" id="name" placeholder="Address" class="w3-input w3-border w3-animate-right-me" required> <br>
                    <input type="text" name="name" id="name" placeholder="Country" class="w3-input w3-border w3-animate-right-me" required> <br>
                    <button class="w3-button w3-black w3-animate-right-me" style="width: 100%;">Send Information</button> <br> <br>
                </form>
            </div>
        
        </div>

        <!--Make the footer-->
        <footer class="w3-container w3-black w3-center">
            <p>Web Designed by Tomiwa Philip <br> &copy; 2022</p>
        </footer>
    
    </body>
    <script>
        function Show() {
            var x = document.getElementById("bar");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else { 
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
</html>
